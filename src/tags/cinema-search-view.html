<cinema-search-view>
    <div class="search-container">
        <div class="input-city">
            <label class="search-label">Use my location</label>
            <input type="checkbox" id="cinema-option" name="selector" onclick={useLocation}>
        </div>
        <div class="input-city">
            <label class="search-label">In which city</label>
            <input id="cinema-city-input" class="city-input" />
        </div>
        <div class="span-input-button">
            <button onclick={cinemaSearch} class="search-input-button">
                <i class="fa fa-search" aria-hidden="true"></i>            
            </button>  
        </div>
    </div>
    <div class="result-container">
        <cinema-result each={cinemaResult} onclick="{changeVisibility}"/>
    </div>
</cinema-search-view>
