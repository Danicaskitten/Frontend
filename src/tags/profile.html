<profile>
    <h3> <span style="padding-left: 20px;
    color: #B05F6D;">Edit profile - </span> <span style="font-weight: 700;">{username}</span></h3>
    <div class="tab">
        <div onclick="{seeGenres}" class="{active: genresOpen}" style="position: relative; left: 4px;"> Change genres</div>
        <div onclick="{seePassword}"  class="{active: !genresOpen}" style="position: relative; right: 1px;"> Change password</div>
    </div>
    <div show={!genresOpen} class="change-password" style="padding-left:20px; margin-top:20px">
        <div>
        <label >Old password:</label>
        <input id="old-pass" type="password"/></div><div>
        <label >New password:</label>
        <input id="new-pass" type="password"/></div><div>
        <label >Confirm new password:</label>
        <input id="confirm-new-pass" type="password"/></div>
        <div class="error-message" show={message != ""}>
             <i class="fa fa-exclamation" aria-hidden="true" style="font-size: 20px;margin-right: 5px;"></i>
        
            {message}
        </div>
        <button onclick="{confirmPasswordChange}">Reset password</button>
    </div>

    <div show={genresOpen}  style="padding-left:20px; margin-top:20px">
        Available genres:
        <br/> 
        <span class="radio" each={genres} >
        <input id="checkbox-{value}" type="checkbox" class="input-c" checked={choosen} value="{value}"> <label for="checkbox-{value}"><span></span>{text}</label><br>
        </span>
        <button onclick="{saveChanges}">Save genres</button> 
    </div> 
    <style scoped>
        .tab div{
                width: calc(50% - 25px);
                color: #2980B9;
                display: inline-block;
                border: 1px solid #2980B9;
                margin: 0;
                padding: 10px;
                text-align: center;
        }
        .tab .active{
            background: #2980B9;
            color: white;
        }
        .change-password div{
            padding: 5px;
        }
        .change-password div label{
            margin-left: 10%;
            font-size: 16px;
        }
        input{
                width: 75%;
                margin-left: 10%;
                margin-right: 10%;
                border: 1px solid #2980B9;
                border-radius: 2px;
                padding: 5px;
                margin-top: 5px;
        }
        *{
            font-size: 18px;
        }
        label{
            font-size: 20px;
       
        }
        .input-c{
            padding: 20px;
            width: 20px;
            height: 20px;
        }
    </style>
</profile>
