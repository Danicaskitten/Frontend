<chat-reply class={right:me}>
        <img show="{!me}" src="{url}" />
        <div class="text-container">
                <h4>{name}</h4>
                {text}
                <i>{time}</i>
                <div class="card-button {chat-button-active: selected}" each={buttons} onclick="{sendReply(value)}">
                {title}
                </div>  
        </div>
        <img show="{me}" src="{url}" />
        
</chat-reply>
