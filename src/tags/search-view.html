<search-view>
    <div style="display:table;width:100%">
        <button class="nav-button {active-nav: active===2}" onclick="{redirectToSearch}" >Search IMDB database</button>
        <button class="nav-button {active-nav: active===7}" onclick="{redirectToAdvancedSearch}" >Search movies currently running</button>
        <button class="nav-button {active-nav: active===8}" onclick="{redirectToCinemaSearch}" >Search cinema programs</button>
    </div>  
    <advanced-search-view  show="{active === 7}" />
    <cinema-search-view show="{ active === 8}" />
    <div  class="search-view" show="{active === 2}">
        <input id="search-input" class="search-input" />
        <span class="span-input-button">
            <button onclick={search} class="search-input-button">
                <i class="fa fa-search" aria-hidden="true"></i>            
            </button>     
        </span>  
        <div id="basic-search-div" class="result-container"> 
                <imdb-search-result each={result} /> 
        </div>
        <i show={loadingBasicData} class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
    <div>
    <style scoped>
		.widthall{ 
            width:100%  !important;
            padding: 0 !important;
        }
	</style>
</search-view>
