<movie-result>
    <div class="container">
	    <img src="{Poster}">
        <div class="description"> 
            <div class="movie-title">{Title}</div>
            <div class="genre">Genre: {Genre}</div>
            <div>{Plot}</div>             
        </div> 
        <projection-result class="{hidden: hide}" each="{Projections}"></projection-result> 
    </div>
</movie-result>
