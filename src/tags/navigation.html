<navigation>
    <a show={!showMenu} class="menu-icon" onclick={toggleMenu}>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </a>

    <h3 show={!showMenu}>
        <i class="fa fa-film" aria-hidden="true"></i> MovieBot
    </h3>

    <ul show={showMenu}>
        <li class="user-profile">
            <i class="fa fa-bars second-menu" aria-hidden="true" onclick={toggleMenu}></i>
            <div> <img src={userurl}/> </div>
            <a onclick="{redirectToProfile}">
                <i> {username}</i>
            </a> 
        </li>
        <li class="{active: active === 3} hover-color">
            <a onclick="{redirectToDashboard}">
                <i class="fa fa-th" aria-hidden="true"></i>Dashboard
            </a>
        </li>
        <li class="{active: active === 2} hover-color">
            <a onclick="{redirectToSearch}">
                <i class="fa fa-search" aria-hidden="true"></i> Search
            </a>
        </li>
        <li class="{active: active === 1} hover-color">
            <a onclick="{redirectToChat}">
                <i class="fa fa-comments-o" aria-hidden="true"></i>Chat
            </a>
        </li>
        <li class="{active: active === 4} hover-color">
            <a onclick="{redirectToProfile}">
                <i class="fa fa-user-o" aria-hidden="true"></i>Profile
            </a>
        </li>
    </ul>

    <div show={active !==1 } onclick="{redirectToChat}">
        <i class="fa fa-comments-o" aria-hidden="true"></i>
    </div>

</navigation>
