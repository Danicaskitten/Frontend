<cinema-result>
    <div class="data-container">
        <h5>{Name}</h5>
        <span class="info">Address: {Address}</span>        
        <span class="info">City: {City}</span>
        <span class="info">Phone number: {PhoneNumber}</span>
        <div class="{hidden: hide}">
            <movie-result each="{Movies}"></movie-result>
        </div>
    </div>
</cinema-result>
